<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết quả tìm kiếm - Nike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; }
        .search-header { padding: 40px 0; background: #fff; }
        .product-card { border: none; transition: 0.3s; }
        .product-card img { background: #f6f6f6; border-radius: 4px; }
        .product-card:hover { opacity: 0.8; }
        .filter-pill { border: 1px solid #e5e5e5; border-radius: 20px; padding: 5px 20px; font-size: 14px; cursor: pointer; display: inline-block; margin-right: 10px; }
        .filter-pill:hover { border-color: #111; }
    </style>
</head>
<body>
    <div class="container-fluid px-md-5">
        <div class="search-header">
            <h4 class="fw-bold">Kết quả tìm kiếm cho "Air Max" <span class="text-secondary fw-normal">(12)</span></h4>
            <div class="mt-3">
                <div class="filter-pill">Giày Nam</div>
                <div class="filter-pill">Giày Nữ</div>
                <div class="filter-pill">Lifestyle</div>
                <div class="filter-pill">Sắp xếp: Mới nhất <i class="bi bi-chevron-down"></i></div>
            </div>
        </div>

        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col">
                <div class="product-card">
                    <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/u_126ab356-44d8-4a06-89b4-fcdcc8df0245,c_scale,fl_relative,w_1.0,h_1.0,fl_layer_apply/c3038612-421f-498c-84f9-b4b6697b0933/jordan-spizike-low-shoes-69Vv9k.png" class="w-100" alt="">
                    <div class="mt-2">
                        <h6 class="fw-bold mb-0">Nike Air Max Dn</h6>
                        <p class="text-secondary mb-0 small">Giày Nam</p>
                        <p class="fw-bold mt-2">4,469,000₫</p>
                    </div>
                </div>
            </div>
            </div>
    </div>
</body>
</html>
