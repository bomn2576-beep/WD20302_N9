<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Air Force 1 '07 - Chi tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .img-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .img-grid img { width: 100%; background: #f6f6f6; border-radius: 4px; }
        .sticky-detail { position: sticky; top: 20px; }
        .size-btn { border: 1px solid #e5e5e5; padding: 12px; text-align: center; border-radius: 4px; cursor: pointer; transition: 0.2s; }
        .size-btn:hover { border-color: #111; }
        .btn-black-lg { background: #111; color: white; width: 100%; padding: 18px; border-radius: 30px; border: none; font-weight: 500; margin-bottom: 12px; }
        .btn-outline-lg { background: white; border: 1px solid #e5e5e5; width: 100%; padding: 18px; border-radius: 30px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-7">
                <div class="img-grid">
                    <img src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/b7d9211c-26e7-431a-ac24-b0540fb3c00f/AIR+FORCE+1+%2707.png" alt="">
                    <img src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/33d39580-0a25-4ac6-943f-84d4127027ae/AIR+FORCE+1+%2707.png" alt="">
                    <img src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/0446927d-0897-4258-a89c-50a9c8087951/AIR+FORCE+1+%2707.png" alt="">
                    <img src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/c735d54a-e45e-4ba0-a359-86699a223f66/AIR+FORCE+1+%2707.png" alt="">
                </div>
            </div>
            <div class="col-md-5 ps-md-5 sticky-detail">
                <h1 class="fw-bold h2">Nike Air Force 1 '07</h1>
                <p class="fw-bold">2.929.000đ</p>
                <div class="my-4">
                    <p class="fw-bold mb-2">Chọn Size</p>
                    <div class="row g-2">
                        <div class="col-4"><div class="size-btn">EU 40</div></div>
                        <div class="col-4"><div class="size-btn">EU 41</div></div>
                        <div class="col-4"><div class="size-btn">EU 42</div></div>
                        <div class="col-4"><div class="size-btn">EU 43</div></div>
                        <div class="col-4"><div class="size-btn">EU 44</div></div>
                        <div class="col-4"><div class="size-btn">EU 45</div></div>
                    </div>
                </div>
                <button class="btn-black-lg">Thêm vào giỏ hàng</button>
                <button class="btn-outline-lg">Yêu thích ♡</button>
                <div class="mt-5">
                    <p>Sự rạng rỡ vẫn tiếp tục tồn tại trong Nike Air Force 1 '07, biểu tượng bóng rổ mang lại diện mạo mới cho những gì bạn biết rõ nhất...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
