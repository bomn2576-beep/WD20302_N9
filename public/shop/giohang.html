<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Nike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #111; }
        .cart-container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
        .product-img { width: 150px; height: 150px; object-fit: cover; background: #f6f6f6; }
        .summary-box { background: #fff; padding: 20px; position: sticky; top: 100px; }
        .btn-checkout { background: #111; color: #fff; border-radius: 30px; padding: 16px; width: 100%; font-weight: 500; border: none; margin-top: 20px; }
        .btn-checkout:hover { background: #333; }
    </style>
</head>
<body>
    <div class="cart-container">
        <div class="row">
            <div class="col-md-8">
                <h4 class="fw-bold mb-4">Giỏ hàng</h4>
                
                <div class="d-flex border-bottom pb-4 mb-4">
                    <img src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/b7d9211c-26e7-431a-ac24-b0540fb3c00f/AIR+FORCE+1+%2707.png" class="product-img me-3">
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between">
                            <h6 class="fw-bold mb-0">Nike Air Force 1 '07</h6>
                            <p class="fw-bold mb-0">2.929.000đ</p>
                        </div>
                        <p class="text-secondary mb-1">Giày Nam</p>
                        <p class="text-secondary mb-1">Màu sắc: White/White</p>
                        <div class="d-flex gap-4 text-secondary">
                            <span>Size: 42</span>
                            <span>Số lượng: 1</span>
                        </div>
                        <div class="mt-3">
                            <i class="bi bi-heart me-3 fs-5 cursor-pointer"></i>
                            <i class="bi bi-trash3 fs-5 cursor-pointer"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 ps-md-5">
                <div class="summary-box">
                    <h4 class="fw-bold mb-4">Tóm tắt</h4>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Tổng tiền hàng</span>
                        <span>2.929.000đ</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Phí vận chuyển dự tính</span>
                        <span>Miễn phí</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4 fw-bold">
                        <span>Tổng cộng</span>
                        <span>2.929.000đ</span>
                    </div>
                    <a href="checkout.html" class="btn btn-checkout text-center d-block text-decoration-none">Thanh toán</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
