<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tất cả sản phẩm - Nike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        .filter-sidebar { position: sticky; top: 100px; height: calc(100vh - 100px); overflow-y: auto; padding-left: 48px; }
        .product-card img { background-color: #f6f6f6; transition: 0.3s; }
        .product-card:hover img { opacity: 0.8; }
        .price { font-weight: 500; margin-top: 10px; }
        .category-name { color: #707072; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-2 filter-sidebar d-none d-md-block">
                <h5 class="fw-bold mb-4">Giày (120)</h5>
                <div class="mb-4">
                    <p class="fw-bold">Loại giày</p>
                    <div class="form-check">Lifestyle</div>
                    <div class="form-check">Running</div>
                    <div class="form-check">Jordan</div>
                </div>
                <div class="border-top py-3">
                    <p class="fw-bold">Giá tiền</p>
                    <div class="form-check">Dưới 2.000.000đ</div>
                    <div class="form-check">Trên 5.000.000đ</div>
                </div>
            </div>

            <div class="col-md-10 px-md-5">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="product-card">
                            <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/u_126ab356-44d8-4a06-89b4-fcdcc8df0245,c_scale,fl_relative,w_1.0,h_1.0,fl_layer_apply/c3038612-421f-498c-84f9-b4b6697b0933/jordan-spizike-low-shoes-69Vv9k.png" class="w-100" alt="">
                            <div class="mt-2">
                                <p class="text-danger fw-bold mb-0" style="font-size: 13px;">Bestseller</p>
                                <h6 class="mb-0 fw-bold">Jordan Spizike Low</h6>
                                <p class="category-name mb-0">Giày Nam</p>
                                <p class="price">4.699.000đ</p>
                            </div>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
